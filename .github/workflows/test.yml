name: "‚õ≥Ô∏è üó∫Ô∏è üöÄ Test Sitemap-only)"

on:
  workflow_dispatch:
    inputs:
      # 1
      baseUrl:
        description: "üåê Base URL (required). Example: https://www.example.com"
        default: ""
        required: true

      # 2  (descriptive labels; we parse the leading number at runtime)
      sitemapMode:
        description: "üó∫Ô∏è Choose sitemap mode"
        type: choice
        options:
          - "1 ‚Äî Sample (global sitemap) ‚Äî e.g. auto-pick from /sitemap.xml, preset 20x2"
          - "2 ‚Äî Only subpath (starts with) ‚Äî e.g. /services/ /products/"
          - "3 ‚Äî StartWith + Contains ‚Äî e.g. start: /en/  contains: careers insights"
          - "4 ‚Äî Contains + Contains ‚Äî e.g. contains: products  AND contains: pricing"
          - "5 ‚Äî Contains OR ‚Äî e.g. contains any: blog careers jobs"
          - "6 ‚Äî Multi-domain ‚Äî e.g. example.com site2.com"
        default: "1 ‚Äî Sample (global sitemap) ‚Äî e.g. auto-pick from /sitemap.xml, preset 20x2"
        required: true

      # 3  (NxG where N=URLs per group, G=#groups cap)
      sitemapPreset:
        description: |
          üß© Sample preset ‚Äî NxG (N = URLs per group, G = #groups cap).
          Example: 30x2 ‚áí take up to 30 from each of 2 groups ‚áí ~60 total.
        type: choice
        options: ["30x1","50x1","100x2","200x4","500x5","1000x10","custom"]
        default: "custom"
        required: true

      # 4  (shown regardless; GitHub can't conditionally show)
      customSample:
        description: "‚úçÔ∏è If preset = 'custom': enter NxG (e.g., 20x2). N=per group, G=#groups."
        default: "20x2"
        required: false

      # 5
      startWith:
        description: "‚ÜòÔ∏è PATH starts with (OR). e.g. /en/ /services/ (Modes 2 & 3)"
        default: ""

      # 6
      containsAny:
        description: "üîé PATH contains terms (space/comma-separated). Modes 3,4,5; Mode 6 = host list"
        default: ""

      # ---- Project meta (keep within 10-input cap) ----
      # 7
      projectName:
        description: "üì¶ Project Name"
        default: "Internal"
      # 8
      client:
        description: "üë§ Client Name"
        default: "Internal"
      # 9
      projectManager:
        description: "üßë‚Äçüíº Project Manager"
        default: "Kunal"
      # 10
      qaManager:
        description: "üß™ QA Manager"
        default: "Archana"

jobs:
  sitemap-run:
    runs-on: ubuntu-22.04

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "^18.3 || ^20.18.1"

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üß™ Validate Inputs & Export Env
        shell: bash
        run: |
          set -euo pipefail
          BLUE="\033[1;34m"; GREEN="\033[1;32m"; RED="\033[1;31m"; YELLOW="\033[1;33m"; NC="\033[0m"
          echo -e "${BLUE}üîç Validating Inputs...${NC}"

          baseUrl="${{ github.event.inputs.baseUrl }}"
          sitemapMode="${{ github.event.inputs.sitemapMode }}"
          sitemapPreset="${{ github.event.inputs.sitemapPreset }}"
          customSample="${{ github.event.inputs.customSample }}"
          startWith="${{ github.event.inputs.startWith }}"
          containsAny="${{ github.event.inputs.containsAny }}"
          projectName="${{ github.event.inputs.projectName }}"
          client="${{ github.event.inputs.client }}"
          projectManager="${{ github.event.inputs.projectManager }}"
          qaManager="${{ github.event.inputs.qaManager }}"

          if [[ -z "$baseUrl" ]]; then
            echo -e "${RED}‚ùå Input error:${NC} baseUrl is required (e.g., https://www.example.com)"
            exit 1
          fi

          # Parse leading number from sitemapMode (1..6)
          MODE_NUM=""
          if [[ "$sitemapMode" =~ ^[[:space:]]*([0-9]+) ]]; then
            MODE_NUM="${BASH_REMATCH[1]}"
          else
            echo -e "${RED}‚ùå Input error:${NC} sitemapMode must start with a number 1..6"
            exit 1
          fi

          # NxG -> PER_GROUP (N) & GROUPS (G)
          SAMPLE_STR="$sitemapPreset"
          if [[ "$sitemapPreset" == "custom" ]]; then
            SAMPLE_STR="$customSample"
          fi
          if [[ ! "$SAMPLE_STR" =~ ^[[:space:]]*[0-9]+[[:space:]]*[xX][[:space:]]*[0-9]+[[:space:]]*$ ]]; then
            echo -e "${RED}‚ùå Invalid NxG format:${NC} '$SAMPLE_STR'  Use e.g., 20x2"
            exit 1
          fi
          NORM="$(echo "$SAMPLE_STR" | tr '[:upper:]' '[:lower:]' | tr -d ' ')"
          PER_GROUP="${NORM%x*}"
          GROUPS_CAP="${NORM#*x}"
          if (( PER_GROUP < 1 || GROUPS_CAP < 1 )); then
            echo -e "${RED}‚ùå NxG numbers must be >= 1${NC}"
            exit 1
          fi
          TARGET_TOTAL=$(( PER_GROUP * GROUPS_CAP ))

          # Normalize lists (space/comma/newline separated)
          normalize_list () { echo "$1" | tr ',\n' '  ' | xargs -n1 echo | sed '/^$/d' | xargs; }
          startWithN="$(normalize_list "$startWith")"
          containsAnyN="$(normalize_list "$containsAny")"

          # Reset all filter/envs to empty to avoid leakage between runs
          START_WITH=""
          CONTAINS_ANY=""
          CONTAINS_ALL=""
          EXCLUDE=""
          INCLUDE_RE=""
          EXCLUDE_RE=""
          MATCH_QUERY="false"
          ALLOW_SUBDOMAINS="false"
          ALLOW_HOSTS=""
          HOST_RE=""
          OUT_FILE="TestURL.js"
          CONCURRENCY="8"
          MAX_SITEMAPS="1000"
          SKIP_VALIDATE="false"

          # Map Mode ‚Üí filters used by core/sitemapUrlBuilder.js
          case "$MODE_NUM" in
            1)
              # Sample (global) ‚Äî no path filters
              ;;
            2)
              # Only subpath (starts with)
              START_WITH="$startWithN"
              ;;
            3)
              # StartWith + Contains (AND)
              START_WITH="$startWithN"
              CONTAINS_ANY="$containsAnyN"
              ;;
            4)
              # Contains + Contains (AND across all tokens)
              # Interpret provided terms as ALL must match
              CONTAINS_ALL="$containsAnyN"
              ;;
            5)
              # Contains OR (ANY)
              CONTAINS_ANY="$containsAnyN"
              ;;
            6)
              # Multi-domain: interpret containsAny as host list (space/comma-separated)
              # BASE_URL is still required; crawl can expand as allowed hosts
              ALLOW_SUBDOMAINS="true"
              ALLOW_HOSTS="$containsAnyN"
              ;;
            *)
              echo -e "${YELLOW}‚ö†Ô∏è Unknown mode '$MODE_NUM'; defaulting to Mode 1 (sample).${NC}"
              ;;
          esac

          {
            echo "MODE=1"                               # üëà ensure sitemapUrlBuilder runs
            echo "SITEMAP_MODE_NUM=$MODE_NUM"           # for logging/diagnostics if needed
            echo "BASE_URL=$baseUrl"
            echo "OUT_FILE=$OUT_FILE"

            # Sampling knobs
            echo "SITEMAP_PRESET=$sitemapPreset"        # script may still read it
            echo "TARGET_TOTAL=$TARGET_TOTAL"           # used by sitemapUrlBuilder
            echo "PER_GROUP=$PER_GROUP"                 # used by sitemapUrlBuilder

            # Filters
            echo "START_WITH=$START_WITH"
            echo "CONTAINS_ANY=$CONTAINS_ANY"
            echo "CONTAINS_ALL=$CONTAINS_ALL"
            echo "EXCLUDE=$EXCLUDE"
            echo "INCLUDE_RE=$INCLUDE_RE"
            echo "EXCLUDE_RE=$EXCLUDE_RE"
            echo "MATCH_QUERY=$MATCH_QUERY"

            # Host rules
            echo "ALLOW_SUBDOMAINS=$ALLOW_SUBDOMAINS"
            echo "ALLOW_HOSTS=$ALLOW_HOSTS"
            echo "HOST_RE=$HOST_RE"

            # Perf
            echo "CONCURRENCY=$CONCURRENCY"
            echo "MAX_SITEMAPS=$MAX_SITEMAPS"
            echo "SKIP_VALIDATE=$SKIP_VALIDATE"

            # Project meta (downstream report)
            echo "PROJECT_NAME=$projectName"
            echo "CLIENT=$client"
            echo "PROJECT_MANAGER=$projectManager"
            echo "QA_MANAGER=$qaManager"
            echo "EXPECTED_LOAD_TIME=3 seconds"
          } >> "$GITHUB_ENV"

          echo -e "${GREEN}‚úÖ Inputs OK${NC}"
          echo -e "${YELLOW}‚ÑπÔ∏è Summary:${NC} üåê baseUrl=$baseUrl | üó∫Ô∏è mode='$sitemapMode' (num=$MODE_NUM)"
          echo -e "   üß© sample=$SAMPLE_STR ‚Üí perGroup=$PER_GROUP √ó groups=$GROUPS_CAP ‚áí targetTotal‚âà$TARGET_TOTAL"
          echo -e "   ‚ÜòÔ∏è startWith='$startWithN' | üîé terms='$containsAnyN'"

      - name: üîß Prepare URL List (Sitemap)
        shell: bash
        run: |
          set -euo pipefail
          echo -e "\033[1;34müîß Building URL list from sitemap (MODE_NUM=$SITEMAP_MODE_NUM)...\033[0m"
          node core/sitemapUrlBuilder.js
          echo -e "\n\033[1;34müìÅ After sitemapUrlBuilder.js:\033[0m"
          pwd
          ls -la
          if test -f "TestURL.js"; then
            echo -e "\033[1;32m‚úÖ TestURL.js ready\033[0m"
            echo -e "First 20 lines of TestURL.js:"
            head -n 20 TestURL.js || true
          else
            echo -e "\033[1;31m‚ùå TestURL.js missing\033[0m"
            exit 1
          fi

      - name: ‚è≥ Wait 10s after URL file creation
        run: |
          echo -e "\033[1;33m‚åõ Waiting 10 seconds...\033[0m"
          sleep 10

      - name: üöÄ Run Lighthouse Tests
        shell: bash
        run: |
          set -euo pipefail
          echo -e "\033[1;36müì° Starting Lighthouse...\033[0m"
          node runLighthouseAuto.js
          echo -e "\033[1;32m‚úÖ Lighthouse complete.\033[0m"

      - name: üîé Inspect workspace (post-Lighthouse)
        shell: bash
        run: |
          set -euo pipefail
          echo -e "\n\033[1;34müìÇ Tree (depth 2):\033[0m"
          find . -maxdepth 2 -type d -print
          echo -e "\n\033[1;34müìÑ Files (top-level):\033[0m"
          ls -la
          echo -e "\n\033[1;34m.lighthouseci listing:\033[0m"
          if [[ -d ".lighthouseci" ]]; then
            ls -la .lighthouseci || true
            echo "JSON count in .lighthouseci:"
            find .lighthouseci -maxdepth 1 -type f -name "*.json" | wc -l || true
          else
            echo "‚ö†Ô∏è  .lighthouseci directory does not exist"
          fi

      - name: ‚è≥ Wait for Reports
        run: |
          echo -e "‚åõ Sleeping 30s to allow report generation flush..."
          sleep 300

      - name: üìÇ Move Reports to Reports_QA
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          mkdir -p ./Reports_QA
          mv ./*.html ./Reports_QA/ 2>/dev/null || true
          mv ./*.pdf  ./Reports_QA/ 2>/dev/null || true
          if [[ -d "./results" ]]; then
            mv ./results/*.csv ./Reports_QA/ 2>/dev/null || true
          fi
          echo -e "\033[1;34müì¶ Reports_QA contents:\033[0m"
          ls -la ./Reports_QA || true
          echo -e "File count in Reports_QA:"
          find ./Reports_QA -type f | wc -l || true

      - name: üßæ Explain why artifacts might be empty
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Diagnostics"
          echo "Does Reports_QA exist?"
          [[ -d "./Reports_QA" ]] && echo "‚úÖ yes" || echo "‚ùå no"
          echo "Top-level files now:"
          ls -1 || true
          echo "Reports_QA files:"
          find ./Reports_QA -type f -maxdepth 1 -printf "%f\n" 2>/dev/null || true
          echo "::endgroup::"

      - name: üì§ Upload Reports as Artifact (Reports_QA only)
        uses: actions/upload-artifact@v4
        with:
          name: sitemap-lighthouse-reports
          path: ./Reports_QA/*
          if-no-files-found: error
          retention-days: 14
